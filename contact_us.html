        <div class="mx-auto flex">
            <div class="w-2/3 me-12">
                <div class="">
                    <div class="flex mb-3">
                        <div class="form-control w-full w-1/2 me-6">
                            <label class="label">
                                <span class="label-text font-bold">Your Full Name</span>
                            </label>

                        </div>
                    </div>
                    <div class="relative">
                        <div class="form-control mb-2">
                            <label class="label">
                                <span class="label-text font-bold">Your message</span>
                            </label>
                            <textarea id="message" class="textarea textarea-bordered h-24 w-full"
                                placeholder="Type your message here"></textarea>
                        </div>

                        <button onclick=sendEmail()

    <script src="dom.js"></script>
    <script>
        const countrySelectElement = document.getElementById("countrySelect");

        fetch('https://restcountries.com/v3.1/all')
            .then(res => res.json())
            .then(countriesData => {
                countriesData.forEach(country => {
                    const optionElement = document.createElement("option");
                    optionElement.value = country.name.common;
                    optionElement.textContent = country.name.common;
                    countrySelectElement.appendChild(optionElement);

                });
            })

    </script>
